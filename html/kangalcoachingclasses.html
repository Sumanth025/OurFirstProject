<script>
function call(){
	var name=document.getElementById('name').value;
	var email=document.getElementById('email').value;
	var phonenumber = document.getElementById('phonenumber');
	var dob=document.getElementById('dob').value;
	var name of college = document.getElementById('name of college');
	var BRANCH = document.getElementById('BRANCH');
	var COURSE = document.getElementById('COURSE');
             if (window.XMLHttpRequest) {
             	
                    // code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp=new XMLHttpRequest();
                  } else { // code for IE6, IE5
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                  }  
                  
                  xmlhttp.onreadystatechange=function() {
                  	
                    if (this.readyState==4) {
                      document.getElementById("call").innerHTML=this.responseText;
                      
                    }
                    else{
                    	
                    }
                  }
                  xmlhttp.open("GET","coachingclass.php?name="+name+"&email=" +email+"&phonenumber=" +phonenumber "&dob=" +dob "&name of college=" +name of college "&BRANCH=" +BRANCH "&COURSE=" +COURSE,true);
                  xmlhttp.send();
         }
     </script>
